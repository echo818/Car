<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

<body>
    <div class="login-form">
        <form action="javascript:void(0);" method="post" name="login">
			<div class="login-user">
				<input type="text" placeholder="手机号码/账号" name="username">
				<div class="username">账号:</div>
			</div>
			<div class="login-pass">
				<input type="password" placeholder="6-12位密码" name="password">
				<div class="password">密码:</div>
			</div>
			<div class="login-pass-tips">
				<a href="javascript:void(0);">忘记密码？</a>
			</div>
			<div class="login-btn">
				<input type="submit" value="登录">
			</div>
		</form>
		<div class="login-reg-tips">
			<a href="javascript:void(0);">还没有账号点击注册</a>
		</div>
    </div>
    <div class="copyright-info">
		登录或注册代表您同意安煋车联<a href="javascript:void(0);">使用协议</a>
    </div>
